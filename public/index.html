<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚öí</text></svg>">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      min-height: 100vh;
      color: #e5e5e5;
      padding: 60px 24px;
      line-height: 1.6;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 48px;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #666;
      font-size: 0.95rem;
    }

    .tools-list {
      display: flex;
      flex-direction: column;
      gap: 1px;
      background: #222;
      border-radius: 8px;
      overflow: hidden;
    }

    .tool-card {
      background: #111;
      padding: 20px 24px;
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: flex-start;
      gap: 16px;
      transition: background 0.15s ease;
    }

    .tool-card:hover {
      background: #1a1a1a;
    }

    .tool-icon {
      font-size: 1.5rem;
      line-height: 1;
      flex-shrink: 0;
      width: 32px;
      text-align: center;
    }

    .tool-content {
      flex: 1;
      min-width: 0;
    }

    .tool-name {
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      margin-bottom: 4px;
    }

    .tool-description {
      color: #888;
      font-size: 0.875rem;
    }

    .tool-arrow {
      color: #444;
      font-size: 1.25rem;
      align-self: center;
      transition: transform 0.15s ease, color 0.15s ease;
    }

    .tool-card:hover .tool-arrow {
      color: #666;
      transform: translateX(4px);
    }

    footer {
      margin-top: 48px;
      padding-top: 24px;
      border-top: 1px solid #222;
      color: #444;
      font-size: 0.8rem;
    }

    footer a {
      color: #555;
      text-decoration: none;
    }

    footer a:hover {
      color: #888;
    }

    @media (max-width: 500px) {
      body {
        padding: 40px 16px;
      }

      .tool-card {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Tools</h1>
      <p class="subtitle">A collection of small web utilities</p>
    </header>

    <main class="tools-list">
      <a href="./drum-lesson/" class="tool-card">
        <span class="tool-icon">ü•Å</span>
        <div class="tool-content">
          <h2 class="tool-name">Drum Lesson Practice</h2>
          <p class="tool-description">Interactive drum notation with adjustable tempo and OCR sheet scanning</p>
        </div>
        <span class="tool-arrow">‚Üí</span>
      </a>

      <!-- Add more tools here -->
    </main>

    <footer>
      <a href="https://github.com/jcsims/tools" target="_blank" rel="noopener">Source on GitHub</a>
    </footer>
  </div>
</body>
</html>
